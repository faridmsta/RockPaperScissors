<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <section class="game">
            
            <section class="home">
                <div class="content">
                    <div class="logo">
                        <img src="./assets/img/logo.png" alt="">
                    </div>
                    <div class="button">
                        <button>
                            <span>Start</span>
                        </button>
                    </div>
                </div>
            </section>
            <section class="play ">
                <button id="toggleMusic"><i class="fa-solid fa-volume-high"></i></button>
                <div class="content">
                    <div class="winAlert ">
                        <span></span>
                        <div class="button">
                            <button onclick="reStart()">
                                <span>ReStart</span>
                            </button>
                        </div>
                    </div>
                    <div class="tieAlert">
                        <h1>TIE!!!</h1>
                    </div>
                    <div class="score">
                        Player: 0 <br/> Bot: 0
                    </div>
                    <div class="bothands">
                        <img src="./assets/img/rock.png" alt="" class="bthand btRock chosen">
                        <img src="./assets/img/paper.png" alt="" class="bthand btPaper ">
                        <img src="./assets/img/sizer.png" alt="" class="bthand btSizer">
                    </div>
                    <div class="playerhands">
                        <img src="./assets/img/rock.png" alt="" class="plhand plRock chosen">
                        <img src="./assets/img/paper.png" alt="" class="plhand plPaper ">
                        <img src="./assets/img/sizer.png" alt="" class="plhand plSizer">
                    </div>
                    <div class="choosebut">
                        <div onclick="plsecection(0)"  class="btnhand">
                            <img src="./assets/img/rock.png" alt="">
                        </div>
                        <div onclick="plsecection(1)"  class="btnhand">
                            <img src="./assets/img/paper.png" alt="">
                        </div>
                        <div onclick="plsecection(2)"  class="btnhand">
                            <img src="./assets/img/sizer.png" alt="">
                        </div>
                    </div>
                </div>
            </section>
        </section>

    </main>

    <audio id="backgroundMusic" loop>
        <source src="./assets/music/backmusic.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="./assets/js/script.js"></script>
</body>

</html>
